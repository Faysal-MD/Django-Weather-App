<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Weather Detector</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?weather') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding-top: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        nav {
            background: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        nav h1 {
            margin: 0;
            font-size: 36px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group .form-control {
            height: 45px;
            font-size: 16px;
        }

        .input-group-btn .btn {
            height: 45px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
        }

        .input-group-btn .btn:hover {
            background-color: #2980b9;
        }

        .weather-details {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .weather-details h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .weather-details h3,
        .weather-details h5 {
            margin: 5px 0;
        }

        .center-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="row">
        <div class="col-md-12 text-center">
            <h1>Weather Detector</h1>
        </div>
    </nav>

    <div class="row">
        <center>
            <form action="" method="post" class="col-md-6 col-md-offset-3 center-form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="city" placeholder="Search for a city">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </center>
    </div>

    <div class="row">
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3 weather-details">
            <h1>{{ city }}</h1>
            <h3>Country Code: {{ data.country_code }}</h3>
            <h5>Coordinates: {{ data.coordinate }}</h5>
            <h5>Temperature: {{ data.temp }} &deg;C</h5>
            <h5>Pressure: {{ data.pressure }} hPa</h5>
            <h5>Humidity: {{ data.humidity }}%</h5>
        </div>
        {% endif %}
    </div>
</body>

</html>
